<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.style.css">
</head>
<body>
<div class="calculator">
    <div class="screen">
        <div class="screen-content">
            <h5>results here</h5>
        </div>
    </div>
<!--    operations here-->
    <div class="operations-buttons">
        <div class="button clear">
            <button>CE</button>
        </div>
        <div class="button Parentheses">
            <button>(</button>
            <button>)</button>
        </div>
        <div class="button percent ">
            <button>%</button>
        </div>
    </div>
    <div class="operation">
        <div class="backspace">
            <button><==</button>
        </div>
         <div class="button multiplication">
            <button>*</button>
        </div>
        <div class="button division">
            <button>/</button>
        </div>
        <div class="button sum">
            <button>+</button>
        </div>
        <div class="button subtraction">
            <button>-</button>
        </div>
    </div>
<!--    numbers are here-->
    <div class="numbers button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>.</button>
        <div class="button equation">
            <button>=</button>
        </div>
    </div>
</div>
<!--your script tag and name here-->
<script src="calculator.js"></script>
</body>
</html>
